<div class='outer'>
    <div class='outer_ring'></div>
    <div class='in_wrap'>
      <div class='in'>
        <div class='up bar'></div>
        <div class='ring'></div>
        <div class='down bar'></div>
      </div>
    </div>
  </div>
  <style>
    .outer{
      background: none;
      position: relative;
      margin: auto;
      width: 230px;
      height: 230px;
    }
    .outer_ring{
      height: 100%;
      width: 100%;
      background: none;
      border: 25px solid #0E532F;
      border-radius: 50%;
      position: absolute;
    }
    .in_wrap{
      position: absolute;
      background: none;
      left: 70px;
      top: 55px;
    }
    .in{
      position: relative;
      width: 140px;
      height: 160px;
      background: none;
      margin: auto;
    }
    .bar{
      width: 100%;
      height: 25px;
      position: absolute;
    }
    .ring{
      position: absolute;
      background: none;
      width: 90px;
      height: 90px;
      border: 25px solid #0E532F;
      border-radius: 50%;
      top: 10px;
    }
     .up{ top: 0}
    .down{ bottom: 0; }
    div { background: #0E532F; }
    body{ background: #70CEAF}
  </style>
